<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hsrp</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css styles/styles.css">
    <link rel="stylesheet" href="css styles/main-content.css">
    <link rel="stylesheet" href="css styles/nav-bar.css">
    <link rel="stylesheet" href="css styles/footer-content.css">
    <link rel="icon" href="images/hsrp-logo.ico">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>

<body>
    <!-- Navigation Bar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">
                <img src="images/hsrp-logo.png" class="navbar__logo-img">
                hsrp
            </a>
            <div class="navbar_search">
                <form>
                    <div class="search-bar">
                        <span class="search-icon material-symbols-outlined">
                            search </span>
                        <input type="search" class="search-input" placeholder="search pages">
                    </div>
                </form>
            </div>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <div class="navbar__links transition-default" data-dialog="home">
                        home
                    </div>
                </li>
                <li class="navbar__item">
                    <div class="navbar__links transition-default" data-dialog="projects">
                        projects
                    </div>
                </li>
                <li class="navbar__item">
                    <div class="navbar__links transition-default" data-dialog="timeline">
                        timeline
                    </div>
                </li>
                <li class="navbar__item">
                    <div class="button transition-default" data-dialog="resume">
                        <span class="transition-default">résumé</span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="main">
        <div class="main__container">
        </div>
    </div>
    <!-- Footer Section -->
    <div class="footer">
        <div class="footer__container">
            <div class="footer__content">
                <h2><a href="/" id="footer__logo">hsrp.cc</a></h2>
                <p><span style="padding: 10px;"><span class="normal-link-hyper transition-default"
                            data-dialog="about">about</span></span> <span style="padding: 10px;"><span
                            class="normal-link-hyper transition-default" data-dialog="contact">contact</span></span>
                    <span style="padding: 10px;"><a href="https://github.com/tshadee/hsrp"
                            class="normal-link-hyper transition-default">Git™ repo</a></span> <span
                        style="padding: 10px;">© 2025 tshadee</span></p>
            </div>
            <div class="breadcrumb-side-fade"></div>
            <div class="breadcrumb-container"></div>
        </div>
    </div>
    <!-- <script src="js files/cfg-management.js"></script> -->
    <script src="js files/content-loader.js"></script>
    <script src="js files/marine-snow-physics.js"></script>
    <!-- Version 0.2.51 23/05/2025 -->
</body>

</html>
